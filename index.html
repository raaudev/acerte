<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Acerte Soluções & Investimentos: Consórcios, financiamentos e empréstimos personalizados para realizar seus sonhos financeiros.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Acerte Soluções</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <img src="image/logo.png" alt="Logo Acerte Soluções"></img>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="#"><button>Fale Conosco</button></a>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Conteúdo do site omitido para foco no formulário -->
        
        <section class="consulta">
            <h2 class="titulo-formulario">Consulte <span>Agora</span></h2>
            <form id="contactForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="carro">Carro</option>
                            <option value="caminhao">Caminhão</option>
                            <option value="imovel">Imóvel</option>
                            <option value="moto">Moto</option>
                            <option value="servico">Serviço</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="credito">Crédito Desejado</label>
                        <input type="number" id="credito" name="credito" placeholder="Valor desejado" required>
                    </div>
                    <div class="form-group">
                        <label for="entrada">Valor de Entrada</label>
                        <input type="number" id="entrada" name="entrada" placeholder="Valor de entrada" required>
                    </div>
                    <div class="form-group">
                        <label for="parcelas">Valor das Parcelas</label>
                        <input type="number" id="parcelas" name="parcelas" placeholder="Valor das parcelas" required>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome do Cliente</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
                    </div>
                </div>
                <button class="btn-consulta" type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <h2><i class="bi bi-bullseye"></i> <span>A</span>CERTE<span>.</span></h2>
                    </div>                
                    <div class="btn-social">
                        <a href="#" target="_blank"><button><i class="bi bi-instagram"></i></button></a>
                        <a href="#" target="_blank"><button><i class="bi bi-whatsapp"></i></button></a>
                        <a href="mailto:" target="_blank"><button><i class="bi bi-envelope-fill"></i></button></a> 
                    </div>
                </div>                
            </div>
            <div class="line-footer borda">
               <p>&copy; 2025 ACERTE SOLUÇÕES & INVESTIMENTOS - Todos os direitos reservados </p>
               <a href="https://maps.app.goo.gl/qpi57DwBQFFBKhbD7"><p><i class="bi bi-geo-alt"></i> Serrinha, Bahia, Brazil</p></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("jyDe_g_zTovR6_AeA");
        })();

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const form = event.target;
            const templateParams = {
                categoria: form.categoria.value,
                credito: form.credito.value,
                entrada: form.entrada.value,
                parcelas: form.parcelas.value,
                nome: form.nome.value,
                telefone: form.telefone.value,
                email: form.email.value,
                mensagem: form.mensagem.value
            };

            emailjs.send('service_u6inqwz', 'template_j92f7dl', templateParams)
                .then(function(response) {
                    alert("Consulta enviada com sucesso!");
                    console.log('E-mail enviado:', response);
                }, function(error) {
                    alert("Erro ao enviar sua consulta. Tente novamente.");
                    console.error('Erro:', error);
                });
        });
    </script>
</body>
</html>
